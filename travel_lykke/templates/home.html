{% extends "base.html" %} {% block content %}
<main class="flex-grow">
  <!-- Hero Section -->
  <section class="relative py-20 sm:py-32">
    <div class="absolute inset-0">
      <img
        alt="Mountain landscape"
        class="h-full w-full object-cover"
        src="https://lh3.googleusercontent.com/aida-public/AB6AXuAZfBYIkXFM7lLH7YT7frjP0w5qCNCxCjiBymGhbNRQc8kvwG4HavpxUewbLcW2LuxUWtJN_Y1cMRy12pam277fg75vkNpFdIuwYrrkwApGYPWf9IDkOd66yCyVTxuyLQ80YvdpYWXfPLQe9U-diuz54XrYXKuqfyjnGyHvWUaPoCmJ-EEQ0Pz2pMWbBpCxMyu4qxbwDwsCcMIomaFhhCbv7WBaUU50muEwmE08mJOyajqwU261zf4V0CxswWd5WMLhdtuWuQDHrFCL"
      />
      <div class="absolute inset-0 bg-black/60"></div>
    </div>

    <div class="relative container mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <h1
        class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-white tracking-tighter"
      >
        Where will you go next?
      </h1>
      <p class="mt-4 max-w-2xl mx-auto text-lg text-white/90">
        Search millions of flights, trains, and buses to find the best way to
        travel.
      </p>

      <!-- Search Form -->
      <div
        class="mt-10 max-w-4xl mx-auto bg-[var(--surface-color)]/80 backdrop-blur-sm p-4 rounded-2xl"
      >
        <form class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
          <div
            class="col-span-1 md:col-span-3 grid grid-cols-1 sm:grid-cols-3 gap-4"
          >
            <input
              type="text"
              placeholder="From: city or airport"
              class="w-full bg-transparent border-0 border-b-2 border-white/20 focus:ring-0 focus:border-[var(--primary-color)] placeholder:text-[var(--on-surface-variant-color)] py-3 text-white"
            />

            <input
              type="text"
              placeholder="To: city or airport"
              class="w-full bg-transparent border-0 border-b-2 border-white/20 focus:ring-0 focus:border-[var(--primary-color)] placeholder:text-[var(--on-surface-variant-color)] py-3 text-white"
            />

            <input
              type="date"
              class="w-full bg-transparent border-0 border-b-2 border-white/20 focus:ring-0 focus:border-[var(--primary-color)] text-[var(--on-surface-variant-color)] py-2.5"
            />
          </div>

          <button
            type="submit"
            class="primary-cta w-full h-12 rounded-full font-bold text-lg flex items-center justify-center gap-2 transition-transform hover:scale-105"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31
                       l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,
                       72,72A72.08,72.08,0,0,1,40,112Z"
              ></path>
            </svg>
            <span>Find Trips</span>
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Recent Searches -->
  <section class="py-16 sm:py-24 bg-[var(--background-color)]">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="mb-10">
        <h2 class="text-3xl font-bold tracking-tight mb-2">Recent Searches</h2>
        <div class="flex flex-wrap gap-3">
          <button
            class="px-4 py-2 rounded-full bg-[var(--surface-color)] text-sm font-medium hover:bg-[var(--primary-color)] hover:text-white transition-colors"
          >
            London to Paris
          </button>
          <button
            class="px-4 py-2 rounded-full bg-[var(--surface-color)] text-sm font-medium hover:bg-[var(--primary-color)] hover:text-white transition-colors"
          >
            New York to Los Angeles
          </button>
          <button
            class="px-4 py-2 rounded-full bg-[var(--surface-color)] text-sm font-medium hover:bg-[var(--primary-color)] hover:text-white transition-colors"
          >
            Berlin to Rome
          </button>
        </div>
      </div>

      <!-- Featured Routes -->
      <div>
        <h2 class="text-3xl font-bold tracking-tight mb-8">Featured Routes</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Card 1 -->
          <div

                alt="Paris"

              />
              <div

              ></div>
              <div class="absolute bottom-4 left-4">

                <p class="text-[var(--on-surface-variant-color)] text-sm">

          <!-- Card 2 -->

              <img
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuA_37h5WDizyRzRWyAuncC4VccCWAc54NSnfqK7XrUb5_bJ_uSHgNLst2qNAEDwsgJ0nqZgk6CxrrLpuzqgtURNZCSRDJ2SFiwgA0cRTWiFkvPOLi7gmmKFTv49QZckd17HtmShWQgCgvWPjAffGK1YFk60XWpiwn8Qy7q8VsKgN0x-KvSHMkf1110RXXVdrz6aV5mAWiDlpYCy6W7MC5FmJiaAj5WFORDLaNKstruQ-_UxVg9cJuGy9rADHa_E1yQR65x9sAOlI-r1"

              />
              <div

            </div>

          <!-- Card 3 -->
          <div
            class="group transform hover:-translate-y-2 transition-transform duration-300"
          >
            <div class="relative">
              <img
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuBRLT17lNBYXYEp6iZk1CQBeBiPiEWJAS_Qa1nQT37Dw3IgTtnCT3JymukcJY49-cVGl5-LcnYoxK5Wmi8C-4fPEVOHKOW9_fd28e23rLM7y0bx6lpUYOYc6KBG8U7xAtz4yWDlyWYYR5q1RWHdEoblrGLp3SW2roj8-ZV2V7bbSmPVQ2qdieDL68JEc1a2qpH986NhDNaXaAl6efuXjoMVTm3KQz1HXzHZnd9_v7aT-s62_NFe9A9sVkzIXaF_qoZ2UL9GoRnmjCa7"

    </div>
  </section>
</main>
