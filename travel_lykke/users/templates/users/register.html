{% extends "base.html" %} {% block extra_head %}
<style type="text/tailwindcss">
  :root {
    --primary-color: #fb3d6d;
    --background-color: #0d0d0d;
    --surface-color: #1a1a1a;
    --on-surface-color: #a3a3a3;
    --text-color: #ffffff;
    --accent-color: #262626;
  }
  body {
    font-family: "Spline Sans", sans-serif;
  }
  .input-field {
    @apply w-full rounded-lg border-none bg-[var(--accent-color)] p-4 text-base text-[var(--text-color)] placeholder:text-[var(--on-surface-color)] focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50;
  }
</style>
{% endblock %} {% block content %}
<div class="flex flex-1 items-center justify-center py-12 sm:px-6 lg:px-8">
  <div
    class="w-full max-w-md space-y-8 rounded-2xl bg-[var(--surface-color)] p-8 shadow-2xl"
  >
    <div>
      <h2 class="text-center text-3xl text-white/90 font-bold tracking-tight">
        Create your account
      </h2>
      <p class="mt-2 text-center text-sm text-white/80">
        And start your next adventure.
      </p>
    </div>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <!-- Username -->
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        class="input-field"
      />

      <!-- First Name -->
      <input
        type="text"
        name="first_name"
        placeholder="First Name"
        required
        class="input-field"
      />

      <!-- First Name -->
      <input
        type="text"
        name="last_name"
        placeholder="Last Name"
        required
        class="input-field"
      />

      <!-- Email -->
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="input-field"
      />

      <!-- Phone -->
      <input
        type="text"
        name="phone_number"
        placeholder="Phone Number"
        required
        class="input-field"
      />

      <!-- Profile Image -->
      <div class="flex flex-col">
        <label for="profile_image">Profile Image (Optional):</label>
        <input type="file" name="profile_image" class="input-field" />
      </div>

      <!-- Password -->
      <input
        type="password"
        name="password1"
        placeholder="Password"
        required
        class="input-field"
      />

      <!-- Confirm Password -->
      <input
        type="password"
        name="password2"
        placeholder="Confirm Password"
        required
        class="input-field"
      />

      <button
        type="submit"
        class="group relative flex w-full justify-center rounded-full bg-[var(--primary-color)] px-4 py-3 text-sm font-bold text-black"
      >
        Create account
      </button>
    </form>

    <div class="text-center text-sm text-[var(--on-surface-color)]">
      <p>
        By creating an account, you agree to our
        <a
          class="font-medium text-[var(--primary-color)] hover:underline"
          href="#"
          >Terms of Service</a
        >
        and
        <a
          class="font-medium text-[var(--primary-color)] hover:underline"
          href="#"
          >Privacy Policy</a
        >.
      </p>
      <p class="mt-4">
        Already have an account?
        <a
          class="font-medium text-[var(--primary-color)] hover:underline"
          href="{% url 'login' %}"
          >Log in</a
        >
      </p>
    </div>
  </div>
</div>
{% endblock %}
