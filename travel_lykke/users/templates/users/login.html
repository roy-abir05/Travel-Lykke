{% extends "base.html" %}

{% block extra_head %}
<style type="text/tailwindcss">
  :root {
    --primary-color: #fb3d6d;
    --background-color: #0d0d0d;
    --surface-color: #1a1a1a;
    --on-surface-color: #a3a3a3;
    --text-color: #ffffff;
    --accent-color: #262626;
  }
  body {
    font-family: "Spline Sans", sans-serif;
  }
  .input-field {
    @apply w-full rounded-lg border-none bg-[var(--accent-color)] p-4 text-base text-[var(--text-color)] placeholder:text-[var(--on-surface-color)] focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50;
  }
</style>
{% endblock %}

{% block content %}
<div class="flex flex-1 items-center justify-center py-12 sm:px-6 lg:px-8">
  <div
    class="w-full max-w-md space-y-8 rounded-2xl bg-[var(--surface-color)] p-8 shadow-2xl"
  >
    <div>
      <h2 class="text-center text-3xl text-white/90 font-bold tracking-tight">
        Welcome back
      </h2>
      <p class="mt-2 text-center text-sm text-white/80">
        Log in to continue your journey.
      </p>
    </div>

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <label class="sr-only" for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          required
          class="input-field"
        />
      </div>

      <div>
        <label class="sr-only" for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
          class="input-field"
        />
      </div>

      <div>
        <button
          type="submit"
          class="group relative flex w-full justify-center rounded-full border border-transparent bg-[var(--primary-color)] px-4 py-3 text-sm font-bold text-black hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 focus:ring-offset-[var(--surface-color)] transition-all"
        >
          Log in
        </button>
      </div>
    </form>

    <div class="text-center text-sm text-[var(--on-surface-color)]">
      <p class="mt-4">
        Donâ€™t have an account?
        <a
          class="font-medium text-[var(--primary-color)] hover:underline"
          href="{% url 'register' %}"
          >Sign up</a
        >
      </p>
    </div>
  </div>
</div>
{% endblock %}
