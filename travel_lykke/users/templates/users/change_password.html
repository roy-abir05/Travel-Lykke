{% extends "base.html" %}
{% block extra_head %}
{% load static %}
<style type="text/tailwindcss">
  :root {
    --primary-color: #fb3d6d;
    --background-color: #0d0d0d;
    --surface-color: #1a1a1a;
    --on-surface-color: #a3a3a3;
    --text-color: #ffffff;
    --accent-color: #262626;
  }
  body {
    font-family: "Spline Sans", sans-serif;
  }
  .input-field {
    @apply w-full rounded-lg border-none bg-[var(--accent-color)] p-4 text-base text-black placeholder:text-[var(--on-surface-color)] focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50;
  }
  input {
    @apply input-field;
  }
  p{
    @apply text-sm text-[var(--text-color)] mt-1;
  }
  li{
    @apply text-sm text-[var(--primary-color)] mt-1;
  }
</style>
{% endblock %}

{% block content %}
<main class="flex-1 bg-[var(--background-color)] py-12 sm:px-6 lg:px-8">
  <div class="container mx-auto max-w-md">
    <div class="bg-[var(--surface-color)] rounded-2xl p-8 shadow-lg">
      <h3 class="text-xl font-bold mb-6">Change Password</h3>
      <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex justify-end">
          <button
            type="submit"
            class="rounded-full bg-[var(--primary-color)] px-4 py-3 text-sm font-bold text-black hover:bg-opacity-90 transition-all"
          >
            Update Password
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
